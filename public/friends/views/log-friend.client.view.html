<section data-ng-controller="InteractionsController" ng-init="findOne()">
    <div>
        <p>Log Favour/Betrayal with {{friend.username}}</p>
        <form data-ng-submit="create(friend)" novalidate>
            <div>
                <label for="level">Level</label>
                <div>
                    <select ng-model="level" id ="level" ng-options="x for x in levelRange"></select>
                </div>
            </div>
            <div>
                <label for="description">Content</label>
                <div>
                    <textarea data-ng-model="description" id="description" cols="30"
                              rows="10" placeholder="what they did"></textarea>
                </div>
            </div>
            <div>
                <input type="submit">
            </div>
            <div data-ng-show="error">
                <strong data-ng-bind="error"></strong>
            </div>
        </form>
    </div>
</section>
