<section data-ng-controller="InteractionsController" ng-init="friendViewer()">

    <p>This is the template you are looking for.</p>
    <div>
        <div ng-show="logs.length === 0"> Looks like you don't have any logs yet... get logging!</div>
        <table >
            <tr>
                <th>Doer</th>
                <th>Receiver</th>
                <th>Description</th>
                <th>Score</th>
            </tr>
            <tr ng-repeat="log in logs">
                <td>{{log.instigator.username}}</td>
                <td>{{log.target.username}}</td>
                <td>{{log.description}}</td>
                <td>{{log.level}}</td>
            </tr>
        </table>
        <p>personal score: {{personalScore}}</p>
    </div>
</section>
